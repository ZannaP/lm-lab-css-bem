<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
  </head>

  <body>
    <h1 class="pageHeading">BEM Wars</h1>
    <div class="container">
      <div class="card card--dark">
        <h2 class="card__heading">The Dark Side</h2>
        <img src="./images/vader.jpeg" class="card__img" />
        <p class="card__item card__item--beforeLighting">Nesting!</p>
        <p class="card__item card__item--beforeLighting">Conflict!</p>
        <p class="card__item card__item--beforeLighting">Specificity Wars!</p>
        <p class="card__item card__item--beforeLighting">Cookies</p>
      </div>

      <div class="card card--light">
        <h2 class="card__heading">The Force</h2>
        <img src="./images/yoda.jpeg" class="card__img" />
        <p class="card__item card__item--beforeHeart">Love</p>
        <p class="card__item card__item--beforeHeart">Beauty</p>
        <p class="card__item card__item--beforeHeart">CSS that Scales!</p>
        <p class="card__item card__item--beforeHeart">
          Great warrior. Wars not make one great!
        </p>
      </div>
    </div>

</html>
